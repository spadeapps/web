<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPADE STUDIO</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        .container {
            max-width: 550px;
            width: 100%;
            padding: 40px;
            background: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(24px, 8vw, 38px);
            font-weight: 500;
            color: #2A332D;
            margin-bottom: 8px;
            letter-spacing: 0.2em;
            white-space: nowrap;
        }

        .tagline {
            font-size: 15px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .contact {
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
        }

        .contact a {
            color: #737373;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: #2A332D;
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            color: #4a4a4a;
            margin-bottom: 60px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .mission {
            padding: 0;
            margin: 0 0 40px 0;
        }

        .mission h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: #1a1a1a;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .mission p {
            font-size: 15px;
            line-height: 1.7;
            color: #4a4a4a;
            margin-bottom: 0;
        }

        .mission p:last-child {
            margin-bottom: 0;
        }

        .values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px;
            background: #e5e5e5;
            border: 1px solid #e5e5e5;
            margin-top: 0;
        }

        .value-card {
            background: #ffffff;
            padding: 28px 24px;
            transition: background 0.2s ease;
        }

        .value-card:hover {
            background: #fafafa;
        }

        .value-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 17px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .value-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 28px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="323.5" y="334.5" width="136" height="136" transform="rotate(90 323.5 334.5)" fill="#2A332D" stroke="#2A332D"/>
                    <rect x="304.5" y="60.5" width="98" height="98" transform="rotate(90 304.5 60.5)" stroke="#2A332D" stroke-width="39"/>
                    <rect x="275" y="207" width="98" height="39" transform="rotate(90 275 207)" fill="#2A332D"/>
                    <rect x="275" y="207" width="98" height="39" transform="rotate(90 275 207)" stroke="#2A332D"/>
                </svg>
            </div>

            <h1>SPADE STUDIO</h1>
            <p class="tagline">Apps that solve problems with simplicity and purpose.</p>
        </div>

        <p class="contact"><a href="mailto:hello@spadestudio.io">hello@spadestudio.io</a></p>
    </div>
</body>
</html>
